<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Agencia de viajes</h1>
  </mat-toolbar>
  
  <mat-sidenav-container autosize>
    <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
      <mat-nav-list>
        <a mat-list-item (click)="navigateMenu('hoteles')">
          <span class="entry">
            <mat-icon>business</mat-icon>
            <span *ngIf="!isCollapsed">Hoteles</span>
          </span>
        </a>
        <a mat-list-item (click)="navigateMenu('habitaciones')">
          <span class="entry">
            <mat-icon>hotel</mat-icon>
            <span *ngIf="!isCollapsed">Habitaciones</span>
          </span>
        </a>
        <a mat-list-item (click)="navigateMenu('reservas')">
          <span class="entry">
            <mat-icon>event_available</mat-icon>
            <span *ngIf="!isCollapsed">Reservas</span>
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <h2>Content</h2>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

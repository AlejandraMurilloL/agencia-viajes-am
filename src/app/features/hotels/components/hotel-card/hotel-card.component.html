<mat-card class="mat-elevation-z4 card">
    <mat-card-header>
        <mat-card-title>{{ hotel.Name }}</mat-card-title>
        <mat-slide-toggle class="slide" color="accent" [checked]="hotel.Active" [disabled]="false">
        </mat-slide-toggle>
    </mat-card-header>
    <img mat-card-image
        src="https://res.cloudinary.com/simpleview/image/upload/v1654733490/clients/orlandofl/5900_pool_b92df465-0c67-4161-b8bb-67f9fc301094.jpg" />
    <mat-card-content>
        <div class="place-room-number">
            <p>{{ hotel.City }}</p>
            <i class="fa fa-bed">{{ hotel.Rooms.length }}</i>
        </div>
        <p>{{ hotel.Description }}</p>
    </mat-card-content>
    <mat-card-actions>
        <div class="card-actions">
            <button mat-icon-button title="Habitaciones" color="accent" (click)="openRoomsDialog()">
                <mat-icon>hotel</mat-icon>
            </button>
            <button mat-icon-button title="Editar" color="primary" (click)="openHotelDialog()">
                <mat-icon>remove_red_eye</mat-icon>
            </button>
        </div>
    </mat-card-actions>
</mat-card>

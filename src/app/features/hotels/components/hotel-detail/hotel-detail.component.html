<h1 mat-dialog-title>{{ hotel.id ? 'Información del Hotel' : 'Nuevo Hotel'}}</h1>
<div mat-dialog-content>
    <mat-tab-group>
      <mat-tab label="Datos Básicos">
        <div class="tab-content">
          <form [formGroup]="form">

              <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Ingrese el nombre" formControlName="name" cdkFocusInitial>
                <mat-icon matSuffix>business</mat-icon>
                <mat-error>{{ checkForErrorsIn('name') }}</mat-error>
              </mat-form-field>
            
              <mat-form-field appearance="outline">
                <mat-label>Ciudad</mat-label>
                <input matInput placeholder="Ingrese la ubicación" formControlName="city">
                <mat-icon matSuffix>place</mat-icon>
                <mat-error>{{ checkForErrorsIn('city') }}</mat-error>
              </mat-form-field>
            
              <mat-form-field appearance="outline">
                  <mat-label>Descripción</mat-label>
                  <textarea matInput 
                    placeholder="Ingrese la descripción" 
                    formControlName="description"
                    rows="4">
                  </textarea>
                  <mat-error>{{ checkForErrorsIn('description') }}</mat-error>
              </mat-form-field> 
              
          </form>          
        </div>        
      </mat-tab>
    </mat-tab-group>
    
</div>
<div mat-dialog-actions class="buttons-container">
  <button mat-raised-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="form.value" [disabled]="form.invalid">Guardar</button>
</div>

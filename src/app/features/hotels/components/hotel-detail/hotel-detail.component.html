<h1 mat-dialog-title>{{ hotel.Id ? 'Información del Hotel' : 'Nuevo Hotel'}}</h1>
<div mat-dialog-content>
    <mat-tab-group>
      <mat-tab label="Datos Básicos">
        <div class="basic-info tab-content">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput placeholder="Ingrese el nombre" [(ngModel)]="hotel.Name" required>
              <mat-icon matSuffix>business</mat-icon>
            </mat-form-field>
          </p>
          <p>
              <mat-form-field appearance="outline">
                <mat-label>Ciudad</mat-label>
                <input matInput placeholder="Ingrese la ubicación" [(ngModel)]="hotel.City" required  >
                <mat-icon matSuffix>place</mat-icon>
              </mat-form-field>
          </p>
          <p>
              <mat-form-field appearance="outline">
                  <mat-label>Descripción</mat-label>
                  <textarea matInput 
                    placeholder="Ingrese la descripción" 
                    [(ngModel)]="hotel.Description"
                    rows="4">
                  </textarea>
              </mat-form-field> 
          </p>
        </div>        
      </mat-tab>
    </mat-tab-group>
    
</div>
<div mat-dialog-actions class="buttons-container">
  <button mat-raised-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="hotel" cdkFocusInitial>Guardar</button>
</div>

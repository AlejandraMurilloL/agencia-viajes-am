<mat-card class="mat-elevation-z4 card">
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <div class="form-room">
      <div class="form-field">
        <mat-form-field class="example-form-field" appearance="outline">
          <mat-label>Fecha Reserva</mat-label>
          <mat-date-range-input [rangePicker]="campaignOnePicker" [comparisonStart]="search.StartDate"
            [comparisonEnd]="search.EndDate">
            <input matStartDate placeholder="Start date" [(ngModel)]="search.StartDate">
            <input matEndDate placeholder="End date" [(ngModel)]="search.EndDate">
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
          <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Cantidad de personas</mat-label>
          <input type="number" matInput placeholder="Ingrese la cantidad de personas" [(ngModel)]="search.PeopleCount"
            required>
          <mat-icon matSuffix>people</mat-icon>
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Ciudad</mat-label>
          <input matInput placeholder="Ingrese la ciudad de destino" [(ngModel)]="search.City" required>
          <mat-icon matSuffix>place</mat-icon>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
      <div class="card-actions">
          <button mat-raised-button color="accent" (click)="onSearch()">
              <mat-icon>search</mat-icon>
              Buscar
          </button>
      </div>
  </mat-card-actions>
</mat-card>



<div class="mat-elevation-z4 reservations-list" *ngIf="showSearchResult">
  <table mat-table *ngIf="dataSource" [dataSource]="dataSource">

    <ng-container matColumnDef="Hotel">
      <th mat-header-cell *matHeaderCellDef> Hotel</th>
      <td mat-cell *matCellDef="let element"> {{element.Hotel}} </td>
    </ng-container>

    <ng-container matColumnDef="Room">
      <th mat-header-cell *matHeaderCellDef> Habitación </th>
      <td mat-cell *matCellDef="let element"> {{ element.Room }} </td>
    </ng-container>

    <ng-container matColumnDef="StartDate">
      <th mat-header-cell *matHeaderCellDef> Fecha de Llegada </th>
      <td mat-cell *matCellDef="let element"> {{ element.StartDate | date }} </td>
    </ng-container>

    <ng-container matColumnDef="EndDate">
      <th mat-header-cell *matHeaderCellDef> Fecha de Salida </th>
      <td mat-cell *matCellDef="let element"> {{ element.EndDate | date }} </td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{ element.Price }} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent">
          <mat-icon>check</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<table mat-table *ngIf="dataSource" [dataSource]="dataSource">

    <ng-container matColumnDef="Hotel">
      <th mat-header-cell *matHeaderCellDef> Hotel</th>
      <td mat-cell *matCellDef="let element"> {{element.Hotel}} </td>
    </ng-container>

    <ng-container matColumnDef="Room">
      <th mat-header-cell *matHeaderCellDef> Habitaci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{ element.Room }} </td>
    </ng-container>

    <ng-container matColumnDef="StartDate">
      <th mat-header-cell *matHeaderCellDef> Fecha de Llegada </th>
      <td mat-cell *matCellDef="let element"> {{ element.StartDate | date: 'yyyy-MM-dd' }} </td>
    </ng-container>

    <ng-container matColumnDef="EndDate">
      <th mat-header-cell *matHeaderCellDef> Fecha de Salida </th>
      <td mat-cell *matCellDef="let element"> {{ element.EndDate | date: 'yyyy-MM-dd' }} </td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{ element.Price }} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="doConfirmReservation(element)">
          <mat-icon>check</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>

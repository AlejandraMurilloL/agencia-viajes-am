<div class="mat-elevation-z4 reservations-list">
    <table mat-table *ngIf="dataSource" [dataSource]="dataSource">

      <ng-container matColumnDef="hotel">
        <th mat-header-cell *matHeaderCellDef> Hotel</th>
        <td mat-cell *matCellDef="let element"> {{element.hotelName}} </td>
      </ng-container>

      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef> Habitaci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{ element.roomName }} </td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Fecha de Llegada </th>
        <td mat-cell *matCellDef="let element"> {{ element.startDate | date: 'dd-MM-yyyy'  }} </td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> Fecha de Salida </th>
        <td mat-cell *matCellDef="let element"> {{ element.endDate | date: 'dd-MM-yyyy'  }} </td>
      </ng-container>

      <ng-container matColumnDef="contactName">
        <th mat-header-cell *matHeaderCellDef> Nombre de Contacto </th>
        <td mat-cell *matCellDef="let element"> {{ element.contactName }} </td>
      </ng-container>

      <ng-container matColumnDef="contactPhone">
        <th mat-header-cell *matHeaderCellDef> Nro. de Contacto </th>
        <td mat-cell *matCellDef="let element"> {{ element.contactPhone }} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="openReservationDetail(element)">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
        </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
